<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <!-- NEW GAME -->
        <div id="scene-new-game" class="page">
            <h2>Name your</h2>
            <h1>Heroes</h1>

            <form>
                <div id="scene-new-game-p2p">
                    <img src="images/pages/gun-256.png" />
                    <input type="text" id="gunManName" value="GunMan" name="scene-new-game-p2p" />
                </div>
                <div id="scene-new-game-laser">
                    <img src="images/pages/diamond-256.png" />
                    <input type="text" id="laserManName" value="LaserMan" name="scene-new-game-laser" />
                </div>
            </form>

            <button id="scene-new-game-next" onclick="PlayerUtils.newGameInitialize($('#gunManName').val(), $ ('#laserManName').val());Crafty.scene(SCENE_GAME_MENU)">Continue</button>
        </div>


        <!-- LEVEL UPG -->
        <div id="scene-level-up" class="page">
            <img id="levelUpImg" src="images/pages/level-up.png" />
            <h2 id="actPlayer"></h2>
            <h1 id="actLevel"></h1>
            <table>
                <tr><td>Damage</td><td id="damage" class="r"></td><td><button id="addDamage" onclick="
                    PlayerUtils.addDamagePoint ();
                    $ ('#damage').html (PlayerUtils.getDamagePoints ());
                    $ ('#addDamage,#addRange').attr ('disabled', 'disabled');
                    $ ('#scene-level-up-but').removeAttr ('disabled')">+</button></td></tr>
                <tr><td>Range</td><td id="range" class="r"></td><td><button id="addRange" onclick="
                    PlayerUtils.addRangePoint ();
                    $ ('#range').html (PlayerUtils.getRangePoints ());
                    $ ('#addDamage,#addRange').attr ('disabled', 'disabled');
                    $ ('#scene-level-up-but').removeAttr ('disabled')">+</button></td></tr>
            </table>
            <button id="scene-level-up-but" disabled="disabled" onclick="Crafty.scene(SCENE_GAME_MENU)">Continue</button>
        </div>

        <!-- MAIN MENU -->
        <div id="scene-menu" class="page">
            <div class="buttons-small">
             </div>
        </div>

        <!-- HEADER -->
        <div id="header-main">
            <h2>Welcome to</h2>
            <h1>Project-Cyclone</h1>
            <div class="buttons">
                <button id="scene-menu-to-new-game" onclick="Crafty.scene (SCENE_NEW_GAME);">NEW GAME</button>
                <button id="scene-menu-to-game-menu" onclick="Crafty.scene (SCENE_GAME_MENU);">CONTINUE</button>
                <button id="scene-menu-to-level-up" onclick="Crafty.scene (SCENE_LEVEL_UP);">LEVEL UP (debug)</button>
                <button id="scene-menu-to-story" onclick="Crafty.scene (SCENE_STORY_MESSAGE);">STORY</button>
            </div>
        </div>

        <!-- GAME MENU -->
        <div id="scene-game-menu" class="page">
            <div class="coininfo">
                <img alt="coin" class="coin" src="./images/coin.png"/>
                <div id="moneyPoints"></div>
            </div>
            <ul id = "levelChoose" class="levels">
            <li><img id="level1" class="levelBut" src="images/levels/level-01_small.png" /><div class="bestScore" id="levelscore1">&nbsp;</div></li>
            <li><img id="level2" class="levelBut" src="images/levels/level-02_small.png" /><div class="bestScore" id="levelscore2">&nbsp;</div></li>
            <li><img id="level3" class="levelBut" src="images/levels/level-03_small.png" /><div class="bestScore" id="levelscore3">&nbsp;</div></li>
            <li><img id="level4" class="levelBut" src="images/levels/level-04_small.png" /><div class="bestScore" id="levelscore4">&nbsp;</div></li>
            <li><img id="level5" class="levelBut" src="images/levels/level-05_small.png" /><div class="bestScore" id="levelscore5">&nbsp;</div></li>
            </ul>    
            <table class="tableLevels">
                <tr><td class="playerSelect" id="soldierPart" onclick="PlayerUtils.setActualPlayer(GUN_PLAYER)"><div id="soldierName" class="names"></div><img src="images/player/soldier.png" /><div id="soldierLevelInfo" class="bestScore"></div></td><td class="playerSelect" id="laserPart" onclick="PlayerUtils.setActualPlayer(LASER_PLAYER)"><div id="laserName" class="names"></div><img src="images/player/laser.png" /><div id="laserLevelInfo" class="bestScore"></div></td></tr>
            </table>
        </div>

         <!-- story -->
        <div id="scene-story" class="page">
            <div id="story-scr">
            <h1 style="padding-top: 1em">Story of Project Cyclone</h1>
            <div id="story"></div>
            </div>
        </div>
        
        <!-- GAME OVER -->
        <div id="scene-game-over" class="page">
            <h1 style="padding-top: 5em">GAME OVER</h1>
            <h5>You can try it again!</h5>
            <button id="scene-new-game-next" onclick="Crafty.scene(SCENE_GAME_MENU)">Continue</button>
        </div>
        
        <!-- LEVEL COMPLETE -->
        <div id="scene-game-complete" class="page">
            <h1 style="padding-top: 5em">LEVEL COMPLETE!</h1>
            <h5>Received money: <span id="recMoney"></span></h5>
            <button id="scene-new-game-next" onclick="Crafty.scene(SCENE_LEVEL_UP)">Continue</button>
        </div>
        
        <!-- GAME PANEL -->
        <div id="panel-main" class="panel">
            
            <span id="livesInfo"></span>
            
            <h1>Towers</h1>
            <ul id="panel-main-towers">
                <li id="machineGun"><img src="images/towers/tower-02.png" title="Machine Gun"/></li>
                <li id="flame"><img src="images/towers/tower-04.png" title="Flame" /></li>
                <li id="laserGun"><img src="images/towers/tower-03.png" title="Laser Gun"/></li>
                <li id="homingGun"><img src="images/towers/tower-07.png" title="Homing Gun"/></li>
                <li id="cannon"><img src="images/towers/tower-01.png" title="Cannon"/></li>
                <li id="electricAura"><img src="images/towers/tower-06.png" title="Electric Aura" /></li>
                <li id="laserChain"><img src="images/towers/tower-05.png" title="Laser Chain" /></li>
                <li id="iceDart"><img src="images/towers/tower-08.png" title="Ice dart" /></li>
                <li id="slowAura"><img src="images/towers/tower-09.png" title="Slow Aura"/></li>
            </ul>
            <div id="moneyInfo">Available money: <span id="availableMoney"></span></div>
            <div id="towerMenuInfo">
                <div id="towerMenu">
                    <img src="images/pages/upgrade.png" alt="upgrade" id="towerUpgrade" class="towerMenu-action"/>
                    <img src="images/pages/delete.png" alt="delete" id="towerDelete" class="towerMenu-action" />
                </div>
                <div id="towerInfo">
                    <span class="prop">
                        <span class="prop-name" id="infoName">Machine gun</span>
                    </span>
                    <span class="prop">
                        <span class="prop-name">Damage: </span>
                        <span class="prop-value" id="infoDamage">45</span>
                    </span>
                    <span class="prop">
                        <span class="prop-name">Rate: </span>
                        <span class="prop-value" id="infoRate">5</span>
                    </span>
                    <span class="prop">
                        <span class="prop-name">Range: </span>
                        <span class="prop-value" id="infoRange">5</span>
                    </span>
                </div>
            </div>
            <div id="controls">
                <img src="images/pages/pause.png" id="wavePause" class="towerMenu-action"/>
                <img src="images/pages/next.png" id="waveNext" class="towerMenu-action" />
            </div>

    </div>
    </body>
</html>
