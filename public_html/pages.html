<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>


        <!-- NEW GAME -->
        <div id="scene-new-game" class="page">
            <h2>Name your</h2>
            <h1>Heroes</h1>

            <form>
                <div id="scene-new-game-p2p">
                    <img src="images/pages/gun-256.png" />
                    <input type="text" value="GunMan" name="scene-new-game-p2p" />
                </div>
                <div id="scene-new-game-laser">
                    <img src="images/pages/diamond-256.png" />
                    <input type="text" value="LaserMan" name="scene-new-game-laser" />
                </div>
            </form>

            <button id="scene-new-game-next" onclick="">Continue</button>
        </div>





        <div id="scene-menu" class="page">
            <h2>Welcome to</h2>
            <h1>Project-Cyclone</h1>


            <button id="scene-menu-to-new-game" onclick="Crafty.scene (SCENE_NEW_GAME);">NEW GAME</button>
            <button id="scene-menu-to-continue" onclick="Crafty.scene (SCENE_CONTINUE);">CONTINUE</button>
            <button id="scene-menu-to-debug-menu" onclick="Crafty.scene (SCENE_DEBUG_MENU);">DEBUG</button>
        </div>


        <div id="panel-main" class="panel">
            
            <h1>Towers</h1>
            
            <ul id="panel-main-towers">
                <li title="Machine Gun">M. G.</li>
                <li title="Flame">Fl.</li>
                <li title="Laser Gun">L. G.</li>
                <li title="Homing Gun">H. G.</li>
                <li title="Cannon">Can.</li>
                <li title="Electric Aura">E. A.</li>
                <li title="Laser Chain">L. Ch.</li>
            </ul>
        </div>
    </body>
</html>
