<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>


        <!-- NEW GAME -->
        <div id="scene-new-game" class="page">
            <h2>Name your</h2>
            <h1>Heroes</h1>

            <form>
                <div id="scene-new-game-p2p">
                    <img src="images/pages/gun-256.png" />
                    <input type="text" id="gunManName" value="GunMan" name="scene-new-game-p2p" />
                </div>
                <div id="scene-new-game-laser">
                    <img src="images/pages/diamond-256.png" />
                    <input type="text" id="laserManName" value="LaserMan" name="scene-new-game-laser" />
                </div>
            </form>

            <button id="scene-new-game-next" onclick="PlayerUtils.newGameInitialize ($ ('#gunManName').val (), $ ('#laserManName').val ())">Continue</button>
        </div>


        <!-- LEVEL UPG -->
        <div id="scene-level-up" class="page">
            <img id="levelUpImg" src="images/pages/levelup.jpg" />
            <h2 id="actPlayer"></h2>
            <h1 id="actLevel"></h1>
            <table>
                <tr><td>Damage</td><td id="damage" class="r"></td><td><button id="addDamage" onclick="
                    PlayerUtils.addDamagePoint ();
                    $ ('#damage').html (PlayerUtils.getDamagePoints ());
                    $ ('#addDamage,#addRange').attr ('disabled', 'disabled');
                    $ ('#scene-level-up-but').removeAttr ('disabled')">+</button></td></tr>
                <tr><td>Range</td><td id="range" class="r"></td><td><button id="addRange" onclick="
                    PlayerUtils.addRangePoint ();
                    $ ('#range').html (PlayerUtils.getRangePoints ());
                    $ ('#addDamage,#addRange').attr ('disabled', 'disabled');
                    $ ('#scene-level-up-but').removeAttr ('disabled')">+</button></td></tr>
            </table>
            <button id="scene-level-up-but" disabled="disabled" onclick="">Continue</button>
        </div>

        <!-- MAIN MENU -->
        <div id="scene-menu" class="page">
            <div class="buttons-small">
                <button onclick="Crafty.scene (SCENE_GAME);">Game</button>
                <button onclick="Crafty.scene (SCENE_P2P_TEST);">P2P test</button>
                <button onclick="Crafty.scene (SCENE_LASER_TEST);">Laser test</button>
                <button onclick="Crafty.scene (SCENE_HOMING_TEST);">Homing test</button>
                <button onclick="Crafty.scene (SCENE_SPLASH_TEST);">Splash test</button>
                <button onclick="Crafty.scene (SCENE_P2P_TOWER_TEST);">Tower test</button>
                <button onclick="Crafty.scene (SCENE_ENEMY_TEST);">Enemy test</button>
                <button onclick="Crafty.scene (SCENE_LEVEL_UP);">Player level up</button>
            </div>
        </div>

        <!-- HEADER -->
        <div id="header-main">
            <h2>Welcome to</h2>
            <h1>Project-Cyclone</h1>
            <div class="buttons">
                <button id="scene-menu-to-debug-menu" onclick="Crafty.scene (SCENE_MENU);">MENU</button>
                <button id="scene-menu-to-new-game" onclick="Crafty.scene (SCENE_NEW_GAME);">NEW GAME</button>
                <button id="scene-menu-to-level-up" onclick="Crafty.scene (SCENE_LEVEL_UP);">LEVEL UP (debug)</button>
                <button id="scene-menu-to-game-menu" onclick="Crafty.scene (SCENE_GAME_MENU);">GAME MENU (debug)</button>
                <button id="scene-menu-to-continue" onclick="Crafty.scene (SCENE_CONTINUE);">CONTINUE</button>
            </div>
        </div>

        <!-- GAME MENU -->
        <div id="scene-game-menu" class="page">
            <div class="coininfo">
                <img alt="coin" class="coin" src="./images/coin.png"/>
                <div id="moneyPoints"></div>
            </div>
            <table class="tableLevels">
                <tr><td colspan="2"><button id="level1" class="levelBut" onclick="">Level I</button><div class="bestScore" id="levelscore1"></div></td></tr>
                <tr><td colspan="2"><button id="level2" class="levelBut" onclick="">Level II</button><div class="bestScore" id="levelscore2"></div></td></tr>
                <tr><td colspan="2"><button id="level3" class="levelBut" onclick="">Level III</button><div class="bestScore" id="levelscore3"></div></td></tr>
                <tr><td colspan="2"><button id="level4" class="levelBut" onclick="">Level IV</button><div class="bestScore" id="levelscore4"></div></td></tr>
                <tr><td colspan="2"><button id="level5" class="levelBut" onclick="">Level V</button><div class="bestScore" id="levelscore5"></div></td></tr>
                <tr><td class="playerSelect"><input type="radio" id="soldierPlayer" name="playerChooser" onclick="PlayerUtils.setActualPlayer(GUN_PLAYER)" /><div id="soldierName" class="names"></div><div id="soldierLevelInfo" class="bestScore"></div></td><td class="playerSelect"><input type="radio" id="laserPlayer" name="playerChooser" value="" onclick="PlayerUtils.setActualPlayer(LASER_PLAYER)" /><div id="laserName" class="names"></div><div id="laserLevelInfo" class="bestScore"></div></td></tr>
            </table>
        </div>

        <div id="panel-main" class="panel">

            <h1>Towers</h1>

            <ul id="panel-main-towers">
                <li title="Machine Gun" onclick="towerBuilder.create (TOWER_MACHINEGUN);">M. G.</li>
                <li title="Flame" onclick="towerBuilder.create (TOWER_FLAMETHROWER);">Fl.</li>
                <li title="Laser Gun" onclick="towerBuilder.create (TOWER_LASER);">L. G.</li>
                <li title="Homing Gun" onclick="towerBuilder.create (TOWER_HOMING);">H. G.</li>
                <li title="Cannon" onclick="towerBuilder.create (TOWER_CANNON);">Can.</li>
                <li title="Electric Aura" onclick="towerBuilder.create (TOWER_ELECTRIC_AURA);">E. A.</li>
                <li title="Laser Chain" onclick="towerBuilder.create (TOWER_CHAIN_LASER);">L. Ch.</li>
            </ul>
        </div>
    </body>
</html>
